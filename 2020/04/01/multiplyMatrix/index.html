ent="mstile-150x150.png"><meta name="msapplication-wide310x150logo" content="mstile-310x150.png"><meta name="msapplication-square310x310logo" content="mstile-310x310.png"><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script><link rel="stylesheet" href="/css/prism.css" type="text/css"></head><body itemscope itemtype="https://schema.org/WebPage"><header itemscope itemtype="https://schema.org/WPHeader"><div class="logo"></div><h1><a href="/" alt="Moc's notes" title="Moc's notes" itemprop="headline">Moc's notes</a></h1><p itemprop="description"></p><nav itemscope itemtype="https://schema.org/SiteNavigationElement"><ul><li itemprop="name"><a href="/ " alt="home" title="home" itemprop="url">home</a></li><li itemprop="name"><a href="/articles" alt="articles" title="articles" itemprop="url">articles</a></li><li itemprop="name"><a href="/author" alt="author" title="author" itemprop="url">author</a></li></ul></nav><div class="space"></div></header><main itemscope itemtype="https://schema.org/Blog"><article class="full"><h1 itemprop="headline" class="post-heading">矩阵相乘</h1><span class="post-meta"></span><br><br><p>Description：分别输入两个矩阵，输出两个矩阵相乘后得到的矩阵。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">void inputMatrix(int**, int, int);</span><br><span class="line">int** multiplyMatrix(int**, int**, int, int, int);</span><br><span class="line">void outputMatrix(int**, int, int);</span><br><span class="line">int main() &#123;</span><br><span class="line">	int m, n, p; &#x2F;&#x2F;m为左边矩阵的行数，n为左边矩阵的列数和右边矩阵的行数，p为右边矩阵的列数</span><br><span class="line">	cin &gt;&gt; m &gt;&gt; n &gt;&gt; p;</span><br><span class="line">	int** matrix1 &#x3D; new int* [m];</span><br><span class="line">	int** matrix2 &#x3D; new int* [n];</span><br><span class="line">	for (int i &#x3D; 0; i &lt; m; i++) &#123;</span><br><span class="line">		*(matrix1 + i) &#x3D; new int[n];</span><br><span class="line">	&#125;</span><br><span class="line">	for (int j &#x3D; 0; j &lt; n; j++) &#123;</span><br><span class="line">		*(matrix2 + j) &#x3D; new int[p];</span><br><span class="line">	&#125;</span><br><span class="line">	inputMatrix(matrix1, m, n);</span><br><span class="line">	inputMatrix(matrix2, n, p);</span><br><span class="line">	int** matrix3;</span><br><span class="line">	matrix3 &#x3D; multiplyMatrix(matrix1, matrix2, m, n, p);</span><br><span class="line">	outputMatrix(matrix3, m, p);</span><br><span class="line">	for (int i &#x3D; 0; i &lt; m; i++) &#123;</span><br><span class="line">		delete[] * (matrix1 + i);</span><br><span class="line">	&#125;</span><br><span class="line">	delete[] matrix1;</span><br><span class="line">	for (int j &#x3D; 0; j &lt; n; j++) &#123;</span><br><span class="line">		delete[] * (matrix2 + j);</span><br><span class="line">	&#125;</span><br><span class="line">	delete[] matrix2;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">void inputMatrix(int** matrix, int x, int y) &#123;</span><br><span class="line">	for (int i &#x3D; 0; i &lt; x; i++) &#123;</span><br><span class="line">		for (int j &#x3D; 0; j &lt; y; j++) &#123;</span><br><span class="line">			cin &gt;&gt; matrix[i][j];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int** multiplyMatrix(int** matrix1, int** matrix2, int m, int n, int p) &#123;</span><br><span class="line">	int** matrix3 &#x3D; new int* [m];</span><br><span class="line">	int ans &#x3D; 0;</span><br><span class="line">	for (int i &#x3D; 0; i &lt; m; i++) &#123;</span><br><span class="line">		*(matrix3 + i) &#x3D; new int[p];</span><br><span class="line">	&#125;</span><br><span class="line">	for (int x &#x3D; 0; x &lt; m; x++) &#123;</span><br><span class="line">		for (int y &#x3D; 0; y &lt; p; y++) &#123;</span><br><span class="line">			ans &#x3D; 0;</span><br><span class="line">			for (int k &#x3D; 0; k &lt; n; k++) &#123;</span><br><span class="line">				ans +&#x3D; matrix1[x][k] * matrix2[k][y];</span><br><span class="line">			&#125;</span><br><span class="line">			matrix3[x][y] &#x3D; ans;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return matrix3;</span><br><span class="line">&#125;</span><br><span class="line">void outputMatrix(int** matrix, int x, int y) &#123;</span><br><span class="line">	int i, j;</span><br><span class="line">	for (i &#x3D; 0; i &lt; x; i++) &#123;</span><br><span class="line">		for (j &#x3D; 0; j &lt; y - 1; j++) &#123;</span><br><span class="line">			cout &lt;&lt; matrix[i][j] &lt;&lt; &quot; &quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; matrix[i][j] &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
