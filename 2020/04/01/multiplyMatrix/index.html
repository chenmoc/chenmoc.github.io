<p><script>hljs.initHighlightingOnLoad();</script><br>Description：分别输入两个矩阵，输出两个矩阵相乘后得到的矩阵。</p>
<figure class="highlight cpp"><table><tr><td class="code"><pre class="line-numbers language-hljs cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> <span class="hljs-built_in">std</span>;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">inputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>**, <span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>)</span></span>;<br><span class="hljs-function"><span class="hljs-keyword">int</span>** <span class="hljs-title">multiplyMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>**, <span class="hljs-keyword">int</span>**, <span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>)</span></span>;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">outputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>**, <span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>)</span></span>;<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br>	<span class="hljs-keyword">int</span> m, n, p; <span class="hljs-comment">//m为左边矩阵的行数，n为左边矩阵的列数和右边矩阵的行数，p为右边矩阵的列数</span><br>	<span class="hljs-built_in">cin</span> &gt;&gt; m &gt;&gt; n &gt;&gt; p;<br>	<span class="hljs-keyword">int</span>** matrix1 = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>* [m];<br>	<span class="hljs-keyword">int</span>** matrix2 = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>* [n];<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		*(matrix1 + i) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n];<br>	&#125;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; n; j++) &#123;<br>		*(matrix2 + j) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[p];<br>	&#125;<br>	inputMatrix(matrix1, m, n);<br>	inputMatrix(matrix2, n, p);<br>	<span class="hljs-keyword">int</span>** matrix3;<br>	matrix3 = multiplyMatrix(matrix1, matrix2, m, n, p);<br>	outputMatrix(matrix3, m, p);<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		<span class="hljs-keyword">delete</span>[] * (matrix1 + i);<br>	&#125;<br>	<span class="hljs-keyword">delete</span>[] matrix1;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; n; j++) &#123;<br>		<span class="hljs-keyword">delete</span>[] * (matrix2 + j);<br>	&#125;<br>	<span class="hljs-keyword">delete</span>[] matrix2;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">inputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix, <span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y)</span> </span>&#123;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; x; i++) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; y; j++) &#123;<br>			<span class="hljs-built_in">cin</span> &gt;&gt; matrix[i][j];<br>		&#125;<br>	&#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">int</span>** <span class="hljs-title">multiplyMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix1, <span class="hljs-keyword">int</span>** matrix2, <span class="hljs-keyword">int</span> m, <span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> p)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span>** matrix3 = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>* [m];<br>	<span class="hljs-keyword">int</span> ans = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		*(matrix3 + i) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[p];<br>	&#125;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> x = <span class="hljs-number">0</span>; x &lt; m; x++) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> y = <span class="hljs-number">0</span>; y &lt; p; y++) &#123;<br>			ans = <span class="hljs-number">0</span>;<br>			<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>; k &lt; n; k++) &#123;<br>				ans += matrix1[x][k] * matrix2[k][y];<br>			&#125;<br>			matrix3[x][y] = ans;<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">return</span> matrix3;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">outputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix, <span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span> i, j;<br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; x; i++) &#123;<br>		<span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; y - <span cla an>** matrix2 = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>* [n];<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		*(matrix1 + i) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n];<br>	&#125;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; n; j++) &#123;<br>		*(matrix2 + j) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[p];<br>	&#125;<br>	inputMatrix(matrix1, m, n);<br>	inputMatrix(matrix2, n, p);<br>	<span class="hljs-keyword">int</span>** matrix3;<br>	matrix3 = multiplyMatrix(matrix1, matrix2, m, n, p);<br>	outputMatrix(matrix3, m, p);<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		<span class="hljs-keyword">delete</span>[] * (matrix1 + i);<br>	&#125;<br>	<span class="hljs-keyword">delete</span>[] matrix1;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; n; j++) &#123;<br>		<span class="hljs-keyword">delete</span>[] * (matrix2 + j);<br>	&#125;<br>	<span class="hljs-keyword">delete</span>[] matrix2;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">inputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix, <span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y)</span> </span>&#123;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; x; i++) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; y; j++) &#123;<br>			<span class="hljs-built_in">cin</span> &gt;&gt; matrix[i][j];<br>		&#125;<br>	&#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">int</span>** <span class="hljs-title">multiplyMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix1, <span class="hljs-keyword">int</span>** matrix2, <span class="hljs-keyword">int</span> m, <span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> p)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span>** matrix3 = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>* [m];<br>	<span class="hljs-keyword">int</span> ans = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m; i++) &#123;<br>		*(matrix3 + i) = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[p];<br>	&#125;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> x = <span class="hljs-number">0</span>; x &lt; m; x++) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> y = <span class="hljs-number">0</span>; y &lt; p; y++) &#123;<br>			ans = <span class="hljs-number">0</span>;<br>			<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>; k &lt; n; k++) &#123;<br>				ans += matrix1[x][k] * matrix2[k][y];<br>			&#125;<br>			matrix3[x][y] = ans;<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">return</span> matrix3;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">outputMatrix</span><span class="hljs-params">(<span class="hljs-keyword">int</span>** matrix, <span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y)</span> </span>&#123;<br>	<span class="hljs-keyword">int</span> i, j;<br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; x; i++) &#123;<br>		<span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; y - <span class="hljs-number">1</span>; j++) &#123;<br>			<span class="hljs-built_in">cout</span> &lt;&lt; matrix[i][j] &lt;&lt; <span class="hljs-string">" "</span>;<br>		&#125;<br>		<span class="hljs-built_in">cout</span> &lt;&lt; matrix[i][j] &lt;&lt; <span class="hljs-built_in">endl</span>;<br>	&#125;<br>&#125;<br><span aria-hidden="true" class="line-numbers-rows"><span></span></span></code></pre></td></tr></table></figure>
