ent="mstile-150x150.png"><meta name="msapplication-wide310x150logo" content="mstile-310x150.png"><meta name="msapplication-square310x310logo" content="mstile-310x310.png"><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script><link rel="stylesheet" href="/css/prism.css" type="text/css"></head><body itemscope itemtype="https://schema.org/WebPage"><header itemscope itemtype="https://schema.org/WPHeader"><div class="logo"></div><h1><a href="/" alt="Moc's notes" title="Moc's notes" itemprop="headline">Moc's notes</a></h1><p itemprop="description"></p><nav itemscope itemtype="https://schema.org/SiteNavigationElement"><ul><li itemprop="name"><a href="/ " alt="home" title="home" itemprop="url">home</a></li><li itemprop="name"><a href="/articles" alt="articles" title="articles" itemprop="url">articles</a></li><li itemprop="name"><a href="/author" alt="author" title="author" itemprop="url">author</a></li></ul></nav><div class="space"></div></header><main itemscope itemtype="https://schema.org/Blog"><article class="full"><h1 itemprop="headline" class="post-heading">矩阵相乘</h1><span class="post-meta"></span><br><br><p>Description：分别输入两个矩阵，输出两个矩阵相乘后得到的矩阵。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre class=" language-hljs plain"><code class="language-hljs plain">#include<iostream><br>using namespace std;<br>void inputMatrix(int**, int, int);<br>int** multiplyMatrix(int**, int**, int, int, int);<br>void outputMatrix(int**, int, int);<br>int main() &#123;<br>	int m, n, p; &#x2F;&#x2F;m为左边矩阵的行数，n为左边矩阵的列数和右边矩阵的行数，p为右边矩阵的列数<br>	cin >> m >> n >> p;<br>	int** matrix1 &#x3D; new int* [m];<br>	int** matrix2 &#x3D; new int* [n];<br>	for (int i &#x3D; 0; i < m; i++) &#123;<br>		*(matrix1 + i) &#x3D; new int[n];<br>	&#125;<br>	for (int j &#x3D; 0; j < n; j++) &#123;<br>		*(matrix2 + j) &#x3D; new int[p];<br>	&#125;<br>	inputMatrix(matrix1, m, n);<br>	inputMatrix(matrix2, n, p);<br>	int** matrix3;<br>	matrix3 &#x3D; multiplyMatrix(matrix1, matrix2, m, n, p);<br>	outputMatrix(matrix3, m, p);<br>	for (int i &#x3D; 0; i < m; i++) &#123;<br>		delete[] * (matrix1 + i);<br>	&#125;<br>	delete[] matrix1;<br>	for (int j &#x3D; 0; j < n; j++) &#123;<br>		delete[] * (matrix2 + j);<br>	&#125;<br>	delete[] matrix2;<br>	return 0;<br>&#125;<br>void inputMatrix(int** matrix, int x, int y) &#123;<br>	for (int i &#x3D; 0; i < x; i++) &#123;<br>		for (int j &#x3D; 0; j < y; j++) &#123;<br>			cin >> matrix[i][j];<br>		&#125;<br>	&#125;<br>&#125;<br>int** multiplyMatrix(int** matrix1, int** matrix2, int m, int n, int p) &#123;<br>	int** matrix3 &#x3D; new int* [m];<br>	int ans &#x3D; 0;<br>	for (int i &#x3D; 0; i < m; i++) &#123;<br>		*(matrix3 + i) &#x3D; new int[p];<br>	&#125;<br>	for (int x &#x3D; 0; x < m; x++) &#123;<br>		for (int y &#x3D; 0; y < p; y++) &#123;<br>			ans &#x3D; 0;<br>			for (int k &#x3D; 0; k < n; k++) &#123;<br>				ans +&#x3D; matrix1[x][k] * matrix2[k][y];<br>			&#125;<br>			matrix3[x][y] &#x3D; ans;<br>		&#125;<br>	&#125;<br>	return matrix3;<br>&#125;<br>void outputMatrix(int** matrix, int x, int y) &#123;<br>	int i, j;<br>	for (i &#x3D; 0; i < x; i++) &#123;<br>		for (j &#x3D; 0; j < y - 1; j++) &#123;<br>			cout << matrix[i][j] << " ";<br>		&#125;<br>		cout << matrix[i][j] << endl;<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>
